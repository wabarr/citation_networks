{% extends "citation_networks/base.html" %}

{% block script_header %}
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
    #citation_network {
        width: 100%;
        height: 600px;
        border: 2px solid lightgray;
    }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h3>Current Citation Network</h3>
    <div class="row" id="citation_network">

    </div>
</div>
{% endblock %}

{% block custom_script %}
    <script>
    // create a network
    var container = document.getElementById('citation_network');
    var json = $.getJSON("/network-json/").done(function(data) {
            var theData = {
                nodes: data.nodes,
                edges: data.links
            };
            var options = {
            layout:{
                improvedLayout: false
                },
            nodes : {
                shape: 'ellipse',
                size: 10
            },
            interaction: {
                navigationButtons: true,
                keyboard: false,
                zoomView: false,
                dragView: false
            },
            physics: {
                enabled: false,
                stabilization: true
            },
            edges: {
                arrows: {
                    to: {enabled: true, scaleFactor: 0.75, type: 'arrow'},
                    middle: {enabled: false, scaleFactor: 1, type: 'arrow'},
                    from: {enabled: true, scaleFactor: 0.3, type: 'arrow'}
                }
            }
        };

    // initialize your network!
    var network = new vis.Network(container, theData, options);


        });


    </script>

{% endblock %}
